<head>

    <title>Belajar VueJs</title>

<body>

</div>

    createApp({

            return{

                    {name:'messi', position: 'FW'},
                    {name:'CR7', position: 'WF'},
                    {name:'casilas', position: 'GK'},
                    {name:'ramos', position: 'DF'},
                    {name:'modric', position: 'MF'},
                ]
            }
        },
        methods: {
            hapusBuah(index) {
                this.fruits.splice(index,1)
            }
        }
    }).mount('#app')
</script>
</body>
</html>
